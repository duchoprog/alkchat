<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>AlkChat regform</title>


</head>

<body>

<header>
            <h1>Alkchat Register!</h1>
        </header>
		<form th:action="@{/process_reg}" th:object="${user}" method="post" >
		<div>
		<label>email</label>
		<input type="email" th:field="*{email}" required/> 
		</div>
		<div>
		<label>name</label>
		<input type="text" th:field="*{name}" required/> 
		</div>
		<div>
		<label>pass</label>
		<input type="text" th:field="*{password}" required/> 
		</div>
		<div>
		<button type="submit">Register</button>
		</div>
		</form>


</body>
</html>
